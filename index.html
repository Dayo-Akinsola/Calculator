<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <script type="module" src="calculator.js" defer></script>
    
    <body>
        <h1>Online Calculator</h1>
            <div class="contents">
                <div class="output">
                    <span id="equation"></span>
                    <span id="input"></span>
                </div>
                <div class="buttons first-row first-column" id="seven"><button data-number="7">7</button></div>
                <div class="buttons first-row second-column" id="eight"><button data-number="8">8</button></div>
                <div class="buttons first-row third-column" id="nine"><button data-number="9">9</button></div>
                <div class="buttons first-row fourth-column" id="AC"><button>AC</button></div>
                <div class="buttons first-row fifth-column" id="?"><button></button></div>
                <div class="buttons second-row first-column" id="four"><button data-number="4">4</button></div>
                <div class="buttons second-row second-column" id="five"><button data-number="5">5</button></div>
                <div class="buttons second-row third-column"  id="six"><button data-number="6">6</button></div>
                <div class="buttons second-row fourth-column" id="multiply"><button data-operator="x">x</button></div>
                <div class="buttons second-row fifth-column" id="subtract"><button data-operator="-">-</button></div>
                <div class="buttons third-row first-column" id="one"><button data-number="1">1</button></div>
                <div class="buttons third-row second-column" id="two"><button data-number="2">2</button></div>
                <div class="buttons third-row third-column" id="three"><button data-number="3">3</button></div>
                <div class="buttons third-row fourth-column" id="add"><button data-operator="+">+</button></div>
                <div class="buttons third-row fifth-column" id="divide"><button data-operator="/">/</button></div>
                <div class="buttons fourth-row first-column" id="zero"><button data-number="0">0</button></div>
                <div class="buttons fourth-row second-column" id="decimal"><button>.</button></div>
                <div class="buttons fourth-row third-column" id="left-bracket"><button>(</button></div>
                <div class="buttons fourth-row fourth-column" id="right-bracket"><button>)</button></div>
                <div class="buttons fourth-row fifth-column" id="equal"><button data-result="=">=</button></div>
            </div>
    </body>
</html>
