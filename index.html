<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <script type="module" src="calculator.js" defer></script>
    
    <body>
        <h1>Online Calculator</h1>
            <div class="contents">
                <div class="output">
                    <span id="equation"></span>
                    <span id="input"></span>
                </div>
                <div class="buttons" id="seven"><button data-number="7">7</button></div>
                <div class="buttons" id="eight"><button data-number="8">8</button></div>
                <div class="buttons" id="nine"><button data-number="9">9</button></div>
                <div class="buttons" id="AC"><button>AC</button></div>
                <div class="buttons" id="?"><button></button></div>
                <div class="buttons" id="four"><button data-number="4">4</button></div>
                <div class="buttons" id="five"><button data-number="5">5</button></div>
                <div class="buttons" id="six"><button data-number="6">6</button></div>
                <div class="buttons" id="multiply"><button data-operator="&times">&times</button></div>
                <div class="buttons" id="subtract"><button data-operator="&#8722">&#8722</button></div>
                <div class="buttons " id="one"><button data-number="1">1</button></div>
                <div class="buttons" id="two"><button data-number="2">2</button></div>
                <div class="buttons" id="three"><button data-number="3">3</button></div>
                <div class="buttons" id="add"><button data-operator="&#43">&#43</button></div>
                <div class="buttons" id="divide"><button data-operator="&divide">&divide</button></div>
                <div class="buttons" id="zero"><button data-number="0">0</button></div>
                <div class="buttons" id="decimal"><button data-decimal=".">.</button></div>
                <div class="buttons" id="power"><button data-power="**">x<sup>y</sup></button></div>
                <div class="buttons" id="percent"><button data-percent="&#37">&#37</button></div>
                <div class="buttons" id="equal"><button data-result="=">=</button></div>
                <div class="buttons" id="logBase10"><button>Log10</button></div>
                <div class="buttons" id="logBase2"><button>Log2</button></div>
                <div class="buttons" id="factorial"><button data-factorial="!">x!</button></div>
                <div class="buttons" id="square-root"><button data-root="&#8730">&#8730</button></div>
                <div class="buttons" id="cube-root"><button data-root="&#8731">&#8731</button></div>
            </div>
    </body>
</html>
